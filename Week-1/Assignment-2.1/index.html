<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Nobody!</title>
</head>
<body>
    <!--First Stanza Starts here-->
    <p>I'm Nobody! Who are you?</br>
        Are you - Nobody - Too?</br>
        Then there's a pair of us!</p>

    <!--Second Stanza Starts here-->
    <p>Don't tell! They'd banish us - you know!</br>
    How dreary - to be - Somebody!</br>
    How public - like a Frog -</br>
    To tell one's name - the livelong June - To anadmiring Bog!</p>
    
    <!--Details of the author-->
    <p>By <em>Emily Dickinson (1891)</em></p>
        
</body>
</html>
