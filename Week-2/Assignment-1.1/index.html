<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join a social network</title>
    <link rel="stylesheet" href="/Week-2/Assignment-1.1/style.css" />
  </head>
  <body>
    <!--The landing page starts here-->
    <h1>Join a social network</h1>

    <!--The form is designed as per the prototype image-->
    <form action="#" method="post" enctype="multipart/form-data">
      <div class="form-input">
        <legend>Full Name :</legend>
        <label for="fullName"></label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-input">
        <legend>Email Address :</legend>
        <label for="fname"></label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="form-input-textarea">
        <legend>About you :</legend>
        <label for="about"></label>
        <textarea id="about" rows="5" cols="50" placeholder="Write about yourself"></textarea>
      </div>

      <div class="form-input">
        <legend>Photo : </legend>
        <label for="picture"></label>
        <input type="file" id="picture" accept=".png, .jpg, .jpeg"></input>
      </div>

      <!--Use this button to submit the form-->
      <div>
        <button>Submit</button>
      </div>
      
    </form>
  </body>
</html>
