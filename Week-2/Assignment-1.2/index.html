<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="/Week-2/Assignment-1.2/style.css" />
  </head>
  <body>
    <!--The landing page starts here-->
    <h1>Happy Birthday Message Creator</h1>

    <!--The form is designed as per the prototype image-->
    <form action="#" method="post" enctype="multipart/form-data">
      <div class="form-input">
        <label for="message">Message?</label>
        <input
          type="text"
          id="message"
          name="message"
          placeholder="Happy birthday!"
          required
        />
      </div>
      <div class="form-input">
        <label for="email">Email Address?</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="name@domain.com"
          required
        />
      </div>
      <div class="form-input">
        <label for="date">Date to send?</label>
        <input
          type="date"
          id="date"
          name="date"
          required
        />
      </div>
      <div class="form-input">
        <label for="color">Message color?</label>
        <input
          type="color"
          id="color"
          name="color"
          required
        />
      </div>
      <div class="form-input">
        <label for="blinks">Number of blinks?</label>
        <input type="number" id="blinks" name="blinks" min="0" max="10" value="0">
      </div>

      <div class="form-input">
        <label for="volume">Music volume?</label>
        <input type="range" id="volume" name="volume" min="0" max="50" value="20"></input>
      </div>

      <!--Use this button to submit the form-->
      <div>
        <button type="submit" id="button" name="button">Send Birthday Message</button>
      </div>
      
    </form>
  </body>
</html>
