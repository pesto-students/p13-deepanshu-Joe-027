<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Starting Lineup</title>
  </head>
  <body>
    <h1>Starting Lineup</h1>
    <!--Form starts here-->
    <form action="#" method="post" enctype="multipart/form-data">
    <div class="form-field">
        <fieldset>
          <legend>Status</legend>
          <input type="radio" id="draft" name="status" value="Draft" />
          <label for="draft">Draft</label>
          <input type="radio" id="final" name="status" value="Final" checked/>
          <label for="final">Final</label>
        </fieldset>
    </div>

    <div class="form-field">
        <label for="date">Date</label>
        <select name="date" id="date">
            <option value="value1">March 20</option>
            <option value="value2">March 24</option>
            <option value="value3">April 2</option>
            <option value="value4">April 6</option>
            <option value="value5">April 13</option>
          </select>
        </div>
 
    <div class="form-field">
        <fieldset>
            <legend>Players</legend>
            <label for="players"></label>
            <input type="checkbox" id="player1" name="player1" value="player1" />
            <label for="player1">Arav Aggarwal</label><br />
            <input type="checkbox" id="player2" name="player2" value="player2" />
            <label for="player2">Ava Johnson</label><br />
            <input type="checkbox" id="player3" name="player3" value="player3" />
            <label for="player3">Julio Ortiz</label></br>
            <input type="checkbox" id="player4" name="player4" value="player4" />
            <label for="player4">Liam Rubio</label></br>
            <input type="checkbox" id="player5" name="player5" value="player5" />
            <label for="player5">Emma Witherspoon</label>
          </fieldset>
        </div>



      <!--Use this button to submit the form-->
      <button type="submit" id="button" name="button">Submit</button>
    </form>
  </body>
</html>
