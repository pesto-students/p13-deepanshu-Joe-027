<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Restaurant Review</title>
  </head>
  <body>
    <header>
      <h1>Add Review</h1>
    </header>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./addReview.html">Add Review</a>
      <a href="./about.html">About</a>
    </nav>

    <form action="#" enctype="multipart/form-data">
      <div class="form-item">
        <label for="name">Name?</label>
        <input id="name" name="name" type="text" />
      </div>

      <div class="form-item">
        <label for="restaurant-name">Restaurant?</label>
        <select name="restaurant-name" id="restaurant-name">
          <option value="greekHouse">Greek House</option>
          <option value="mainStreetCafe">Main Street Cafe</option>
        </select>
      </div>

      <div class="form-item">
        <label for="date">Date of visit?</label>
        <input type="date" value="date" id="date" name="date" />
      </div>
      <div class="form-item">
        <label for="rating">Rating?</label>
        <input
          type="number"
          max="5"
          min="1"
          id="rating"
          name="rating"
          value="rating"
        />
      </div>

      <div class="form-item">
        <label for="details" id="details">Details?</label>
        <textarea value="details"> </textarea>
      </div>
      <div>
        <button type="submit" id="button" name="button">Submit</button>
      </div>
    </form>

    <footer>
      <p>@ Copyright <em>Restaurant Review</em></p>
    </footer>
  </body>
</html>
